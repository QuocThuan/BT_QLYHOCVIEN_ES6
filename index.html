<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="text-center my-3">Quản lý học viện nghiên cứu & giảng dạy</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 mx-auto">
          <form id="form" onsubmit="themSinhVien()">
            <div class="row">
              <div class="col-4 form-group">
                <label for="">Mã : </label>
                <input type="text" class="form-control" id="ma" />
                <p class="text-danger fs-5" id="notiMa"></p>
              </div>
              <div class="col-4 form-group">
                <label for="">Họ Tên : </label>
                <input type="text" class="form-control" id="hoTen" />
                <p class="text-danger fs-5" id="notiHoTen"></p>
              </div>
              <div class="col-4 form-group">
                <label for="">Email : </label>
                <input type="text" class="form-control" id="email" />
                <p class="text-danger fs-5" id="notiEmail"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Địa chỉ:</label>
                <input type="text" class="form-control" id="diaChi" />
                <p class="text-danger fs-5" id="notiDiaChi"></p>
              </div>
              <div class="col-6 form-group">
                <label for="">Đối tượng : </label>
                <select name="" id="doiTuong" class="form-control">
                  <option value="">Chọn Đối Tượng</option>
                  <option value="SV">Sinh Viên</option>
                  <option value="NV">Nhân Viên</option>
                  <option value="KH">Khách Hàng</option>
                </select>
                <p class="text-danger fs-5" id="notiDoiTuong"></p>
              </div>
            </div>
            <div style="display: none" id="formSV">
              <div class="row">
                <div class="col-4 form-group">
                  <label for="">Điểm toán : </label>
                  <input type="text" class="form-control" id="diemToan" />
                  <p class="text-danger fs-5" id="notiDiemToan"></p>
                </div>
                <div class="col-4 form-group">
                  <label for="">Điểm lý : </label>
                  <input type="text" class="form-control" id="diemLy" />
                  <p class="text-danger fs-5" id="notiDiemLy"></p>
                </div>
                <div class="col-4 form-group">
                  <label for="">Điểm hóa : </label>
                  <input type="text" class="form-control" id="diemHoa" />
                  <p class="text-danger fs-5" id="notiDiemHoa"></p>
                </div>
              </div>
            </div>
            <div style="display: none" id="formNV">
              <div class="row">
                <div class="col-6 form-group">
                  <label for="">Số ngày làm việc : </label>
                  <input type="text" class="form-control" id="soNgayLam" />
                  <p class="text-danger fs-5" id="notiSoNgayLam"></p>
                </div>
                <div class="col-6 form-group">
                  <label for="">Lương theo ngày : </label>
                  <input type="text" class="form-control" id="luongNgay" />
                  <p class="text-danger fs-5" id="notiLuongNgay"></p>
                </div>
              </div>
            </div>
            <div style="display: none" id="formKH">
              <div class="row">
                <div class="col-4 form-group">
                  <label for="">Tên công ty : </label>
                  <input type="text" class="form-control" id="congTy" />
                  <p class="text-danger fs-5" id="notiCongTy"></p>
                </div>
                <div class="col-4 form-group">
                  <label for="">Giá trị hóa đơn : </label>
                  <input type="text" class="form-control" id="hoaDon" />
                  <p class="text-danger fs-5" id="notiHoaDon"></p>
                </div>
                <div class="col-4 form-group">
                  <label for="">Đánh giá : </label>
                  <select name="" id="danhGia" class="form-control">
                    <option value="">Chọn Đánh Giá</option>
                    <option value="HL">Hài Lòng</option>
                    <option value="BTH">Bình Thường</option>
                    <option value="KHL">Không Hài Lòng</option>
                  </select>
                  <p class="text-danger fs-5" id="notiDanhGia"></p>
                </div>
              </div>
            </div>

            <div class="form-group text-center">
              <button id="btnThemSV" type="submit" class="btn btn-success">
                Thêm Sinh Viên
              </button>
              <button
                id="btnCapNhat"
                type="button"
                style="display: none"
                class="btn btn-warning"
              >
                Cập Nhật
              </button>
            </div>
          </form>
        </div>
        <div class="row my-2">
          <div class="col-2 ms-auto">
            <div>
              <button
                class="btn btn-primary mt-4"
                id="sapXep"
                onclick="sapXepTheoTen()"
              >
                Sắp xếp theo tên a-z
              </button>
            </div>
          </div>
          <div class="col-2 ms-0">
            <div>
              <button
                class="btn btn-primary mt-4"
                id="sapXep"
                onclick="sapXepTheoTen2()"
              >
                Sắp xếp theo tên z-a
              </button>
            </div>
          </div>
          <div class="col-4 mx-auto">
            <div class="mb-3">
              <label for="">Tìm kiếm theo đối tượng </label>
              <select name="" id="timKiemDoiTuong" class="form-control">
                <option value="">Chọn Đối Tượng</option>
                <option value="SV">Sinh Viên</option>
                <option value="NV">Nhân Viên</option>
                <option value="KH">Khách Hàng</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th>Mã</th>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Địa chỉ</th>
                <th>Đối tượng</th>
                <th>Điểm Trung Bình</th>
                <th>Lương</th>
                <th>Tên Công Ty</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbodyPerson"></tbody>
          </table>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/validation/validition.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
